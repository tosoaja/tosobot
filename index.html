
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toso QnA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ff4d4d;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Toso QnA</h2>
    <p>Ask your question below:</p>
    <input type="text" id="name" placeholder="Your name or number"/>
    <textarea id="question" rows="4" placeholder="Type your question here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="footer">Â© 2024 Toso Question</div>
  </div>

  <script>
    async function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const question = document.getElementById("question").value.trim();
      if (!name || !question) return alert("Please fill in all fields.");

      try {
        const res = await fetch("https://tosoapi.akunsecond1024.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, question })
        });

        const data = await res.json();
        if (data.ok) {
          alert("Your question has been sent!");
          document.getElementById("name").value = "";
          document.getElementById("question").value = "";
        } else {
          alert("Failed to send message.");
        }
      } catch (err) {
        alert("Failed to send message.");
      }
    }
  </script>
</body>
</html>
